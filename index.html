<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/css/style.css">  
  <title>Frontend Mentor | Todo app</title>
</head>
<body>
<main>
  <section class="todo">
    <div class="todo__item">
      <h1 class="todo__title">TODO</h1>
      <span class="todo__icon"><img src="/images/icon-moon.svg" alt="icon-moon"></span>
      <form action="#" class="todo__form">
        <input type="text" name="todo" class="todo__input" placeholder="creat a new todo">
      </form>
    </div>
  </section>
  <section class="todo-task">
    <div class="todo-task__box">
      <img src="/images/icon-check.svg" width="25px" alt="icon-cross">
      <p class="todo-task__item">Make a web site</p>
      <img src="/images/icon-cross.svg" width="25px" alt="icon-check">
    </div>
    <div class="todo-task__option">
      <span >item left:</span>
      <span>Clear Complete</span>
    </div>
    <div class="todo-task__option">
      <span>All</span>
      <span>Active</span>
      <span>Complete</span>
    </div>
  </section>
</main>

</body>
</html>
