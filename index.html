<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/css/style.css">  
  <title>Frontend Mentor | Todo app</title>
      <script src="https://kit.fontawesome.com/9dd8b341bf.js" crossorigin="anonymous"></script>
</head>
<body>
<main>
  <section class="todo">
    <div class="todo__item">
      <h1 class="todo__title">TODO</h1>
      <span class="todo__icon" id="dark"><i class="fas fa-moon"></i></span>
        <input type="text" name="todo" class="todo__input" placeholder="creat a new todo" id="input">
    
    </div>
  </section>
  <section class="todo-task">
   <div id="task" class="task">
   </div>
    <div class="todo-task__option">
      <p id="count">item left: 0</p>
      <p id="clear">Clear Complete</p>
    </div>
    <div class="todo-task__option">
      <p id="all" class="all">All</p>
      <p id="active" class="active">Active</p>
      <p id="complete" class="complete">Completed</p>
    </div>
  </section>
</main>

</body>
</html>
